    <!-- Botón de verificación -->
    <button onclick="checkAnswers(),createWord()">Verificar respuestas</button>
    <button onclick="descargarPDF()">Descargar PDF</button>

    <script>
            function createWord() {}
            // Función para verificar las respuestas
            function checkAnswers() {
              var answers = {
                cell00: "F",
                cell01: "A",
                cell02: "B",
                cell03: "R",
                cell04: "I",
                // Agrega más respuestas aquí
              };

              var rcorrecta = "";

              // Concatena las respuestas en un solo string
              for (var cell in answers) {
                rcorrecta += answers[cell];
              }

              // Muestra la palabra completa
              console.log("Respuesta Correcta:", rcorrecta);

              var respuesta = "";

              var cell00 = document.getElementById("cell00").value.toUpperCase();
              var cell01 = document.getElementById("cell01").value.toUpperCase();
              var cell02 = document.getElementById("cell02").value.toUpperCase();
              var cell03 = document.getElementById("cell03").value.toUpperCase();
              var cell04 = document.getElementById("cell04").value.toUpperCase();

              respuesta = cell00 + cell01 + cell02 + cell03 + cell04;

              console.log("Respuesta Ingresada:", respuesta);

              var correctCount = 0;
              var incorrectCount = 0;
              var emptyCount = 0;
              var bienCount = 0;

              if (rcorrecta === respuesta) {
                console.log("Respuesta correcta");
                bienCount++;
              } else {
                console.log("Respuesta incorrecta");
              }

              // Verifica cada respuesta
              for (var cell in answers) {
                var input = document.getElementById(cell);
                var value = input.value.toUpperCase();
                if (value === answers[cell]) {
                  input.classList.remove("active");
                  correctCount++;
                } else if (value === "") {
                  input.classList.remove("active");
                  emptyCount++;
                } else {
                  input.classList.add("active");
                  incorrectCount++;
                }
              }

              // Muestra el resultado
              var message = "Palabras correctas: " + bienCount + "\n";
              message += "Letras correctas: " + correctCount + "\n";
              message += "Letras incorrectas: " + incorrectCount + "\n";
              message += "Letras vacías: " + emptyCount;

              alert(message);
            }

      function descargarPDF() {
        // Abrir la ventana de impresión
        window.print();

        // Esperar unos segundos para asegurarse de que la impresión se haya completado
        setTimeout(function() {
          // Crear un nuevo objeto jsPDF
          var doc = new jsPDF();

          // Obtener el elemento body
          var bodyElement = document.querySelector('body');

          // Utilizar html2canvas para convertir el contenido visible en el cuerpo a una imagen
          html2canvas(bodyElement).then(function (canvas) {
            // Obtener la imagen en formato base64
            var imgData = canvas.toDataURL("image/png");

            // Agregar la imagen al PDF
            doc.addImage(imgData, "PNG", 10, 10, doc.internal.pageSize.getWidth() - 20, 0);

            // Guardar el PDF como un archivo
            doc.save('interfaz.pdf');
          });
        }, 2000); // Esperar 2 segundos para asegurarse de que la impresión se haya completado
      }
    </script>
